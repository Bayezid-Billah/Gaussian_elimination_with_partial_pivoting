<script>

    // take input from the user
    var pivot = window.prompt("Which variable should we look for with the maximum coefficient ");
    var power = window.prompt("To how many decimal point you want the values to print  ");
    var decimalpoint = Math.pow(10, power);
    const e1x = parseInt(prompt("Enter Coefficient of \"x\" from first equation: "));
    const e1y = parseInt(prompt("Enter Coefficient of \"y\" from first equation: "));
    const e1z = parseInt(prompt("Enter Coefficient of \"z\" from first equation: "));
    const numba1 = parseInt(prompt("Enter Coefficient of \"Constant\" from first equation: "));

    const e2x = parseInt(prompt("Enter Coefficient of \"x\" from second equation: "));
    const e2y = parseInt(prompt("Enter Coefficient of \"y\" from second equation: "));
    const e2z = parseInt(prompt("Enter Coefficient of \"z\" from second equation: "));
    const numba2 = parseInt(prompt("Enter Coefficient of \"Constant\" from second equation: "));

    const e3x = parseInt(prompt("Enter Coefficient of \"x\" from third equation: "));
    const e3y = parseInt(prompt("Enter Coefficient of \"y\" from third equation: "));
    const e3z = parseInt(prompt("Enter Coefficient of \"z\" from third equation: "));
    const numba3 = parseInt(prompt("Enter Coefficient of \"Constant\" from third equation: "));

    const e1d = [e1x, e1y, e1z, numba1];
    const e2d = [e2x, e2y, e2z, numba2];
    const e3d = [e3x, e3y, e3z, numba3];

    var e1 = new Array(4);
    var e2 = new Array(4);
    var e3 = new Array(4);
    var eqn = 1;
    var d, e, f;
    s = ['X', 'Y', 'Z'];

    if (pivot.toUpperCase() === "X") {

        d = 0; e = 1; f = 2; //to make solution pivot based on x;
        if (e1x > e2x && e1x > e3x) {
            e1 = e1d;
            e2 = e2d;
            e3 = e3d;
        }

        else if (e2x > e3x) {
            e1 = e2d;
            e2 = e1d;
            e3 = e3d;
        }

        else {
            e1 = e3d;
            e2 = e1d;
            e3 = e2d;
        }
    }

    else if (pivot.toUpperCase() === "Y") {

        d = 1; e = 0; f = 2; //to make solution pivot based on y;
        if (e1y > e2y && e1y > e3y) {
            e1 = e1d;
            e2 = e2d;
            e3 = e3d;
        }

        else if (e2y > e3y) {
            e1 = e2d;
            e2 = e1d;
            e3 = e3d;
        }

        else {
            e1 = e3d;
            e2 = e1d;
            e3 = e2d;
        }
    }

    else {
        d = 2; e = 0; f = 1; //to make solution pivot based on z;
        if (e1z > e2z && e1z > e3z) {
            e1 = e1d;
            e2 = e2d;
            e3 = e3d;
        }

        else if (e2z > e3z) {
            e1 = e2d;
            e2 = e1d;
            e3 = e3d;
        }

        else {
            e1 = e3d;
            e2 = e1d;
            e3 = e2d;
        }
    }


    document.write("<br>");

    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e1[i] + ")" + "_____");
    }
    document.write("(Pivot " + s[d] + ")");
    document.write("<br>");

    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e2[i] + ")" + "_____");
    }
    document.write("<br>");

    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e3[i] + ")" + "_____");
    }
    document.write("<br>");

    //e4 begins  (Pivoting equation)
    var e4 = new Array(4);
    for (let i = 0; i < 4; i++) {
        var num = (e1[i] / e1[d]);
        Math.round(num * decimalpoint) / decimalpoint;
        e4[i] = Math.round(num * decimalpoint) / decimalpoint;
    }

    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e4[i] + ")" + "_____");
    }
    document.write("(Pivot " + s[d] + ")");
    document.write("<br>");

    //e5 begins 
    var e5 = new Array(4);
    for (let i = 0; i < 4; i++) {
        var num = (e2[i] / e2[d]);
        e5[i] = Math.round(num * decimalpoint) / decimalpoint;
    }

    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e5[i] + ")" + "_____");
    }
    document.write("<br>");

    //e6 begins
    var e6 = new Array(4);
    for (let i = 0; i < 4; i++) {
        var num = (e3[i] / e3[d]);
        e6[i] = Math.round(num * decimalpoint) / decimalpoint;
    }

    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e6[i] + ")" + "_____");
    }
    document.write("<br>");


    //e7 begins
    var e7 = new Array(4);
    for (let i = 0; i < 4; i++) {
        var num = (e4[i] - e5[i]);
        e7[i] = Math.round(num * decimalpoint) / decimalpoint;
    }

    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e7[i] + ")" + "_____");
    }
    document.write("(Pivot " + s[e] + ")");
    document.write("<br>");

    //e8 begins
    var e8 = new Array(4);
    for (let i = 0; i < 4; i++) {
        var num = (e4[i] - e6[i]);
        e8[i] = Math.round(num * decimalpoint) / decimalpoint;
    }

    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e8[i] + ")" + "_____");
    }
    document.write("<br>");

    //e9 if e7 is negative   (pivoting equation)
    if (e7[1] < 0) {
        for (let i = 0; i < 4; i++) {
            e7[i] = e7[i] * (-1);
        }

        document.write("E" + eqn + " =  "); eqn++;
        for (let i = 0; i < 4; i++) {
            document.write("(" + e7[i] + ")" + "_____");
        }
        document.write("<br>");
    }

    //e10 if e8 is negative
    if (e8[1] < 0) {
        for (let i = 0; i < 4; i++) {
            e8[i] = e8[i] * (-1);
        }

        document.write("E" + eqn + " =  "); eqn++;
        for (let i = 0; i < 4; i++) {
            document.write("(" + e8[i] + ")" + "_____");
        }
        document.write("<br>");
    }

    //e11 begins
    var e9 = new Array(4);
    for (let i = 0; i < 4; i++) {
        var num = (e7[i] / e7[(e)]);
        e9[i] = Math.round(num * decimalpoint) / decimalpoint;
    }

    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e9[i] + ")" + "_____");
    }
    document.write("(Pivot " + s[e] + ")");
    document.write("<br>");

    //e12 begins
    var e10 = new Array(4);
    for (let i = 0; i < 4; i++) {
        var num = (e8[i] / e8[(e)]);
        e10[i] = Math.round(num * decimalpoint) / decimalpoint;
    }

    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e10[i] + ")" + "_____");
    }
    document.write("<br>");

    //e13 begins
    var e11 = new Array(4);
    for (let i = 0; i < 4; i++) {
        var num = e9[i] - e10[i];
        e11[i] = Math.round(num * decimalpoint) / decimalpoint;
    }
    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e11[i] + ")" + "_____");
    }
    document.write("(Pivot " + s[f] + ")");
    document.write("<br>");

    //e14 begins
    var e12 = new Array(4);
    for (let i = 0; i < 4; i++) {
        var num = e11[i] / e11[f];
        e12[i] = Math.round(num * decimalpoint) / decimalpoint;
    }
    document.write("E" + eqn + " =  "); eqn++;
    for (let i = 0; i < 4; i++) {
        document.write("(" + e12[i] + ")" + "_____");
    }
    document.write("(Pivot " + s[f] + ")");
    document.write("<br>");
    document.write("<br>");

    document.write("The triangular form of the system can be summarized as " + "<br>");
    document.write("<br>");
    document.write(s[d] + "+" + e4[e] + s[e] + "+" + e4[f] + s[f] + " = " + e4[3] + "<br>");
    document.write(s[e] + "+" + e9[f] + s[f] + " = " + e9[3] + "<br>");
    document.write(s[f] + " = " + e12[3]);
    document.write("<br>");
    document.write("<br>");

    var a = Math.round(e12[3] * decimalpoint) / decimalpoint;
    var b = Math.round((e9[3] - (e9[f] * e12[3])) * decimalpoint) / decimalpoint;
    var c = Math.round((e4[3] - e4[e] * b - e4[f] * e12[3]) * decimalpoint) / decimalpoint;

    document.write(" Solving by back substitution, we have, " + s[f] + " = " + a);
    document.write("<br>" + s[e] + " = " + " = " + e9[3] + "-" + e9[f] + "(" + e12[3] + ")" + " = " + b);
    document.write("<br>" + s[d] + " = " + e4[3] + " - " + e4[e] + "(" + b + ")" + " - " + e4[f] + "(" + e12[3] + ")" + " = " + c);

    document.write("<br>");
    document.write("<br>");

    var d;
    if (pivot.toUpperCase() === "Y") {
        d = b; b = c; c = d;
    }
    else if (pivot.toUpperCase() === "Z") {
        d = c; c = b; b = a; a = d;
    }
    else { a = a; }
    document.write("Justification : " + e1d[0] + " (" + c + ") + " + e1d[1] + " (" + b + ") + " + e1d[2] + " (" + a + ") = " + (e1d[0] * c + e1d[1] * b + e1d[2] * a) + " ≅ " + numba1);
    document.write("<br>" + "Justification : " + e2d[0] + " (" + c + ") + " + e2d[1] + " (" + b + ") + " + e2d[2] + " (" + a + ") = " + (e2d[0] * c + e2d[1] * b + e2d[2] * a) + " ≅ " + numba2);
    document.write("<br>" + "Justification : " + e3d[0] + " (" + c + ") + " + e3d[1] + " (" + b + ") + " + e3d[2] + " (" + a + ") = " + (e3d[0] * c + e3d[1] * b + e3d[2] * a) + " ≅ " + numba3);



</script>
